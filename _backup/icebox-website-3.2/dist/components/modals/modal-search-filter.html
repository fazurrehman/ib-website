<!doctype html>
<html lang="eng">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <meta NAME="robots" content="noindex,nofollow" />
  <link rel="stylesheet" href="../../css/style.min.css" />
  <title>Modal Subscribe | Component  </title>
  <meta name="robots" content="noindex">
</head>

<body>
  <main>
    

<div class="i-modal i-modal-is--filter-search">
  <div class="wrap">
    <button class="btn-close js-btnCloseTrigger">
      <svg class="svgIcon-root" focusable="false" aria-hidden="true" viewBox="0 0 18 18">
        <path
          d="M14.25 2.25L9 7.5 3.75 2.25l-1.5 1.5L7.5 9l-5.25 5.25 1.5 1.5L9 10.5l5.25 5.25 1.5-1.5L10.5 9l5.25-5.25-1.5-1.5z">
        </path>
      </svg>
    </button>
    <div class="i-modal-content">
      <div class="main">
        <div class="main__content">
          <div class="i-modal-content__header">
            <h2 class="modal-title title-4">Are you shopping for</h2>
          </div>
          <div class="i-modal-content__inner">
            <div class="modal-row">
              <div class="radio-group">
                <div class="radio-group__btn is-selected">
                  <div class="radio__input">
                    <input type="radio" name="myRadio" id="mens" class="radio" checked="">
                  </div>
                  <label for="mens" class="radio__label">
                    <span class="radio__label--primary">Mens</span>
                  </label>
                </div>
                <div class="radio-group__btn">
                  <div class="radio__input">
                    <input type="radio" name="myRadio" id="womens" class="radio">
                  </div>
                  <label for="womens" class="radio__label">
                    <span class="radio__label--primary">Womens</span>
                  </label>
                </div>
              </div>
            </div>
            <div class="modal-row">
              <h5 class="title-5 modal-subtitle">What type of items?</h5>
              <div class="itemLengthSize lengthSize--5">
                <button class="itemLengthSize-item js-lengthSelect"><span>Rings</span></button>
                <button class="itemLengthSize-item js-lengthSelect active"><span>Necklaces</span></button>
                <button class="itemLengthSize-item js-lengthSelect"><span>Earrings</span></button>
                <button class="itemLengthSize-item js-lengthSelect"><span>Bracelets</span></button>
                <button class="itemLengthSize-item js-lengthSelect"><span>Watches</span></button>
                <button class="itemLengthSize-item js-lengthSelect"><span>Gold Chains</span></button>
                <button class="itemLengthSize-item js-lengthSelect"><span>Custom</span></button>
              </div>
            </div>
            <div class="modal-row">
              <h5 class="title-5 modal-subtitle">What type of price range?
              </h5>
              <div class="itemLengthSize lengthSize--4">
                <button class="itemLengthSize-item js-lengthSelect"><span>$500 & Below</span></button>
                <button class="itemLengthSize-item js-lengthSelect active"><span>$500 - $1000</span></button>
                <button class="itemLengthSize-item js-lengthSelect"><span>$1000 - $3000</span></button>
                <button class="itemLengthSize-item js-lengthSelect"><span>$3000 - $5000</span></button>
                <button class="itemLengthSize-item js-lengthSelect"><span>$5000 & Up</span></button>
              </div>
            </div>
            <div class="modal-row">
              <h5 class="title-5 modal-subtitle">What color gold?
              </h5>
              <ul class="colornav-items colornav--productPage">
                <li class="colornav-item">
                  <input type="radio" name="color" id="color-gold" value="color-gold" class="colornav-value" checked="">
                  <label for="color-gold" class="colornav-link">
                    <span class="color--golden colornav-switch"></span>
                  </label>
                </li>
                <li class="colornav-item">
                  <input type="radio" name="color" id="color-silver" value="color-silver" class="colornav-value">
                  <label for="color-silver" class="colornav-link">
                    <span class="color--silver colornav-switch"></span>
                  </label>
                </li>
                <li class="colornav-item">
                  <input type="radio" name="color" id="color-rosegold" value="color-rosegold" class="colornav-value">
                  <label for="color--rosegold" class="colornav-link">
                    <span class="color--rose colornav-switch"></span>
                  </label>
                </li>
              </ul>
            </div>
          </div>
          <div class="i-modal-content__footer">
            <div class="btn-group">
              <button type="submit" class="btn btn-primary">Search</button>
            </div>
          </div>
        </div>
        <div class="main__media">
            <img class="image-cover" src="https://i.pinimg.com/originals/5e/60/c8/5e60c8f0fe64e7c299cc612f7fc2f01c.jpg" alt="">
        </div>
      </div>
    </div>
  </div>
</div>

<div class="d-flex align-items-center justify-content-center" style="height: 100vh;">
  <button class="btn btn-group-lg btn-secondary js-btnDemoTrigger">Open Model</button>
</div>




  </main>
  <script src="https://code.jquery.com/jquery-3.5.1.min.js"
    integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
  <script>
  $('.js-btnDemoTrigger').click(function () {
      $('.i-modal').addClass('is-active');
      $('.wrap').addClass('is-active');
    });
  $('.js-btnCloseTrigger').click(function () {
      $('.i-modal').removeClass('is-active');
      $('.wrap').removeClass('is-active');
    });
</script>

</body>

</html>
