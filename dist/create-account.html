<body class="nav-on-left">
  <main>
    
    <section class="credential__height credential__padding">

  <div class="credential__header">
    <div class="credential__header-logo"><img src="img/logo.svg" alt=""></div>
    <a href="index.html" class="credential__header-action"><span class="icon-big icon--close-rounded"></span></a>
  </div><!-- end header -->

  <div class="credential">
    <!-- credential__layout -->
    <div class="credential__layout">
      <div class="credential__layout-wrapper">

        <div class="credential__layout-wrapper-header">
          <h3>Register</h3>
        </div><!-- end -->

        <div class="credential__layout-wrapper-switch">
          <span>Already have an Icebox account?</span><a href="login.html">Log in</a>
        </div><!-- end switch -->

        <form class="credential__layout-wrapper-switch-form">
          <div class="form-row">
            <input type="text" class="form-control line--style" placeholder="First Name" required>
          </div>
          <div class="form-row">
            <input type="text" class="form-control line--style" placeholder="Last Name" required>
          </div>
          <div class="form-row">
            <input type="email" class="form-control line--style" placeholder="Email" required>
            <div class="invalid-feedback">Please enter a valid email address.</div>
          </div>
          <div class="form-row">
            <input type="password" class="form-control line--style" placeholder="Password" required>
          </div>
          <div class="form-row gender--choose">
            <h6>Jewelry buying for (Optional)</h6>
            <div class="gender--wrapper">
              <div class="form-check-inline">
                <input class="form-check-input" type="radio" name="inlineRadioOptions" id="gender--men" value="option1">
                <label for="gender--men">Male</label>
              </div>
              <div class="form-check-inline">
                <input class="form-check-input" type="radio" name="inlineRadioOptions" id="gender--women"
                  value="option2">
                <label for="gender--women">Female</label>
              </div>
              <div class="form-check-inline">
                <input class="form-check-input" type="radio" name="inlineRadioOptions" id="gender--both"
                  value="option2">
                <label for="gender--both">Both</label>
              </div>
            </div>
          </div>
          <button class="btn btn-primary" type="submit">Create Account</button>

          <div class="credential__layout-wrapper-socialmedia">
            <p>OR</p>
            <div class="button-group btn--row">
              <button class="btn btn--has-icon">
                <aside class="icon icon--googleplus"></aside>
                Sign in to Google
              </button>
              <button class="btn btn--has-icon">
                <aside class="icon icon--facebook"></aside>
                Sign in to Facebook
              </button>
            </div>
          </div>
        </form>
      </div><!-- end wrapper -->
    </div><!-- end layout -->



    <!-- credential__slider -->
    <div class="credential__slider">
      <div class="credential__slider-wrapper login-slider">
        <div class="slider-slide is-visible"><img class="lazy" src="img/login/01-image.jpg" alt=""></div>
        <div class="slider-slide"><img class="lazy" src="img/login/02-image.jpg" alt=""></div>
      </div>
    </div>

  </div>
</section>
  </main>
  <!-- Footer -->
