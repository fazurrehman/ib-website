<body class="nav-on-left">
  <!-- Modal -->
  <div class="modal fade default-modal newsletter-homepage" id="homeNewsletter" tabindex="-1" role="dialog"
    aria-labelledby="exampleModalLabel" aria-hidden="true" data-keyboard="false" data-backdrop="static">
    <div class="modal-dialog" role="document">
      <div class="modal-content">
        <div class="modal-content-wrapper">
          <div class="modal-header">
            <h2 class="title-3">Be the first to know</h2>
            <p class="text-4">Sign up for our newsletter below for all Icebox updates!</p>
          </div>
          <form action="" class="newsletter-form">
            <div class="input__wrapper">
              <label for="lastName" class="input__normal-label">Email</label>
              <input type="text" class="input__normal" id="lastName" placeholder="john@gmail.com">
            </div>
            <div class="input__wrapper">
              <label for="selectGender" class="input__normal-label">Gender</label>
              <select class="dropdown__custom input__normal" id="ringSize">
                <option selected>Select</option>
                <option>Male</option>
                <option>Female</option>
                <option>Unisex</option>
              </select>
            </div>
            <div class="input__wrapper">
              <label for="birthDate" class="input__normal-label">Date Of Birth</label>
              <input type="text" class="input__normal" id="lastName" placeholder="mm/dd/yyyy">
            </div>
            <div class="buttonGroups">
              <button type="button" class="btn btn-border" data-dismiss="modal" aria-label="Close">
                No
                Thanks</button>
              <button type="button" class="btn btn-primary">Signup</button>
            </div>
          </form>
          <div class="modal-footer">
            <p class="text-5">By signing up, you agree to Icebox’s <a href="#" class="btnLink">Privacy policy</a> & <a
                href="#" class="btnLink">Terms & conditions</a></p>
          </div>
        </div>
        <div class="modal-content-media">
          <picture class="lazyload modal-media">
            <img class="lazy loaded" srcset="../img/newsletter.jpg" alt="…">
          </picture>
        </div>
      </div>
    </div>
  </div>




  <!-- scripts -->
  <script src="../js/homepage.min.js"></script>
  <script type="text/javascript">
    $(window).on('load', function () {
      $('#homeNewsletter').modal('show');
    });
  </script>
